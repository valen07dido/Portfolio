<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #1a237e;
  font-family: Arial, sans-serif;
  color: white;
  margin: 0;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.container {
  text-align: center;
}

h1 {
  font-size: 2.5em;
  margin-bottom: 0;
}

p {
  margin-top: 0;
}

.shape {
  width: 100px;
  height: 100px;
  background: linear-gradient(45deg, #000, #fff);
  clip-path: polygon(0 0, 100% 0, 100% 100%);
  position: absolute;
  top: 0;
  left: 0;
}
</style>
</head>
<body>
<div class="shape"></div>
<div class="container">
  <h1>DI DOMENICA VALENTIN</h1>
  <p>Fullstack Developer</p>
</div>
</body>
</html>
